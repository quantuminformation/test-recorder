    <!--Some non framework javascript just to test parts of the recording

    <script type="text/javascript">
      function deleteNode(){
        var element = document.getElementById("new-todo");
        element.parentNode.removeChild(element);
      }
    </script>
    <button id="deleteButton" onclick="deleteNode()">Delete todo's div with id</button>
